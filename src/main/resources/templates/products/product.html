<!DOCTYPE html>

<html lang="en" class="h-100" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">

<head th:insert="blocks/head">
</head>


<body class="h-100 text-white bg-dark">

<div class="cover-container d-flex w-90 h-90 p-3 mx-auto flex-column">

    <header class="mb-15" th:insert="blocks/header">
    </header>

    <main class="px-3">

        <div class="categories p-3">
            <h3>Товари:</h3>
        </div>

        <table class="table table-dark table-bordered table-hover text-center">
            <thead>
            <tr class="row ml-3">
                <th class="col-2">Назва</th>
                <th class="col-3">Інфо</th>
                <th class="col-2">Відділення</th>
                <th class="col-2">Магазин</th>
                <th class="col-2">Кількість</th>
                <th class="col-1">Ціна</th>
            </tr>
            </thead>
            <tbody>
            <tr class="row ml-3" th:each="el : ${products}">
                <td class="col-2" th:text="${el.name}"></td>
                <td class="col-3" th:text="${el.info}"></td>
                <td class="col-2" th:text="${el.department.name}"></td>
                <td class="col-2" th:text="${el.department.shop.name}"></td>
                <td class="col-2" th:text="${el.quantity}"></td>
                <td class="col-1" th:text="${el.price}"></td>
            </tr>
            </tbody>
        </table>


    </main>

    <footer class="mt-auto text-white-50">

    </footer>
</div>

</body>

</html>
